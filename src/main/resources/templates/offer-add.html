<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}" ></th:block>

<body>

<th:block th:include="~{fragments/navbar}"></th:block>


<div class="container">
    <h2 class="text-center text-white">Upload Offer</h2>
    <form th:object="${offerAddBindingModel}"
          action="/offers/add"
          method="POST"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="model">Model</label>
                <select th:field="*{model}" th:errorclass="bg-danger" id="model" class="form-control">
                    <option value="">- Select a model -</option>
                    <optgroup th:each="brand : ${brands}"
                              th:label="${brand.name}"
                              label="Brand name">
                        <option th:each="model :${brand.models}"
                                th:value="${model.name}"
                                th:text="${model.name}"
                        >Model</option>
                    </optgroup>
                </select>
                <p th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="errors alert alert-danger">
                    Vechicle model is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input th:field="*{price}" th:errorclass="bg-danger" id="price" type="number" min="0" step="100" class="form-control"
                       placeholder="Suggested price"/>
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="errors alert alert-danger">
                    Suggested price is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select th:field="*{engine}" th:errorclass="bg-danger" id="engine" class="form-control">
                    <option value="">- Select engine type -</option>
                    <option th:each="engine : ${engines}"
                            th:value="${engine}"
                            th:text="${#strings.capitalize(#strings.toLowerCase(engine))}"
                    >
                        Engine type
                    </option>
                </select>
                <p th:if="${#fields.hasErrors('engine')}" th:errors="*{engine}" class="errors alert alert-danger">
                    Engine type is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select th:field="*{transmission}" th:errorclass="bg-danger" id="transmission" class="form-control">
                    <option value="">- Select transmission type -</option>
                    <option
                            th:each="tr : ${transmissions}"
                            th:value="${tr}"
                            th:text="${#strings.capitalize(#strings.toLowerCase(tr))}"
                    > Transmission type
                    </option>
                </select>
                <p th:if="${#fields.hasErrors('transmission')}" th:errors="*{transmission}" class="errors alert alert-danger">
                    Transmission type is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input th:field="*{year}" th:errorclass="bg-danger" id="year" type="number" min="1900" max="2099" step="1" class="form-control"
                       placeholder="Manufacturing year"/>
                <p th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="errors alert alert-danger">
                    Manufacturing year is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input th:field="*{mileage}" th:errorclass="bg-danger" id="mileage" type="number" min="0" max="900000" step="1000"
                       class="form-control"
                       placeholder="Mileage in kilometers"/>
                <p th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}" class="errors alert alert-danger">
                    Mileage in kilometers is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea th:field="*{description}" th:errorclass="bg-danger" id="description" type="textarea" class="form-control" rows="3"
                      placeholder="Description"></textarea>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input th:field="*{imageUrl}" th:errorclass="bg-danger" id="imageUrl" type="url" class="form-control"
                   placeholder="Put vehicle image URL here">
            <p th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="errors alert alert-danger">
                Vehicle image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
