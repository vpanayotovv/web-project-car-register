<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}" ></th:block>

<body>
<th:block th:include="~{fragments/navbar}"></th:block>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form method="POST"
          th:action="@{/users/login}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold"></label>
            <input id="username" name="username" type="text" min="2" max="50"
                   class="form-control"
                   placeholder="Enter username here"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold"></label>
            <input id="password" name="password" type="password" min="2"
                   max="20" class="form-control"
                   placeholder="Enter password here"/>

        </div>
        <p th:if="${notFound}" class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>
</body>
</html>
